<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Telegram Channels UI</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-text">
        <h1>Создание и настройка каналов</h1>
        <p>Чтобы подключить новый канал, нажмите добавить канал</p>
      </div>
      <button class="button add-channel-button" id="addChannelButton">+ Добавить канал</button>
    </div>

    <table class="channels-table">
      <thead>
        <tr>
          <th>Название канала</th>
          <th>Воронка</th>
          <th>Статус</th>
        </tr>
      </thead>
      <tbody id="channelTable">

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
